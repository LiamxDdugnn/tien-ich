<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Ảnh Lấy Link TienDunxG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div class="container">
        <h1>Upload Ảnh & Lấy Link TienDunxG</h1>
        <label for="uploadInput" class="upload-btn">Chọn Ảnh</label>
        <input type="file" id="uploadInput" accept="image/*">
        
        <div id="imagePreview"></div>

        <input type="text" id="imageLink" placeholder="Link Ảnh sẽ hiển thị ở đây" readonly>
        <button id="copyButton">Sao Chép Link</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
